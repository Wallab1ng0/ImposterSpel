<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter - Spelet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .screen.active {
            display: block;
        }

        .transition-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .transition-screen h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .transition-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        .card-container {
            perspective: 1000px;
            margin: 30px 0;
            height: 300px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-front-content {
            font-size: 3em;
            text-align: center;
        }

        .card-back-content {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .clue {
            font-size: 0.6em;
            margin-top: 20px;
            opacity: 0.95;
            font-weight: normal;
        }

        .player-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .instruction {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }

        .back-btn {
            background: #6c757d;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .card-container {
                height: 250px;
            }

            .card-front-content {
                font-size: 2.5em;
            }

            .card-back-content {
                font-size: 1.5em;
                padding: 20px;
            }
        }
    </style>
</head>

    </div>

        let currentWord = '';
        let currentClue = '';
        let cardFlipped = false;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function selectCategory() {
            const players = parseInt(document.getElementById('playerCount').value);
            if (players < 2) {
                alert('Det m√•ste vara minst 2 spelare!');
                return;
            }
            currentPlayers = players;
            showScreen('categoryScreen');
        }

        function startGame(category) {
            const data = gameData[category];
            const randomIndex = Math.floor(Math.random() * data.words.length);
            currentWord = data.words[randomIndex];
            currentClue = data.clues[randomIndex];
            imposterIndex = Math.floor(Math.random() * currentPlayers);
            currentPlayerIndex = 0;
            cardFlipped = false;

            showScreen('gameScreen');
            showNextPlayer();
        }

        function flipCard() {
            if (!cardFlipped) {
                document.getElementById('card').classList.add('flipped');
                cardFlipped = true;
            }
        }

        function goToTransition() {
            if (!cardFlipped) {
                alert('V√§nd p√• kortet f√∂rst!');
                return;
            }
            
            currentPlayerIndex++;
            
            if (currentPlayerIndex >= currentPlayers) {
                alert('Alla har sett sina ord! Nu b√∂rjar rundan - lycka till med att hitta impostern! üé≠');
                resetGame();
                return;
            }
            
            document.getElementById('nextPlayerInfo').textContent = 
                `Spelare ${currentPlayerIndex + 1} av ${currentPlayers}`;
            showScreen('transitionScreen');
        }

            cardFlipped = false;
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            
            const isImposter = currentPlayerIndex === imposterIndex;
            
            document.getElementById('playerInfo').textContent = 
                `Spelare ${currentPlayerIndex + 1} av ${currentPlayers}`;

            if (isImposter) {

                };
            } else {

            }
        }

        function resetGame() {
            showScreen('startScreen');
            currentPlayerIndex = 0;
            cardFlipped = false;
        }
